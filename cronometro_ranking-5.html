<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro con Ranking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: transparent;
            border-radius: 20px;
            box-shadow: none;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 1.8em;
            line-height: 1.3;
        }

        .instagram {
            text-align: center;
            color: #E1306C;
            font-size: 1.1em;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .instagram a {
            color: #E1306C;
            text-decoration: none;
            font-weight: bold;
        }

        .instagram a:hover {
            text-decoration: underline;
        }

        .cronometro {
            text-align: center;
            margin-bottom: 30px;
        }

        .tiempo-display {
            font-size: 4em;
            font-weight: bold;
            color: #ffffff;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .controles {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-iniciar {
            background: #4CAF50;
            color: white;
        }

        .btn-iniciar:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-pausar {
            background: #ff9800;
            color: white;
        }

        .btn-pausar:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        .btn-reiniciar {
            background: #f44336;
            color: white;
        }

        .btn-reiniciar:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .registro {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;

        <h1>¬øCrees que eres mejor que los ingenieros de la NASA?</h1>
        
        <div class="instagram">
            Los ganadores se publicar√°n en nuestro Instagram <a href="https://instagram.com/teidesat" target="_blank">@teidesat</a>
        </div>
        
        <div class="cronometro">
            <div class="tiempo-display" id="tiempoDisplay">00:00:00</div>
            <div class="controles">
                <button class="btn-iniciar" id="btnIniciar">‚ñ∂ Iniciar</button>
                <button class="btn-pausar" id="btnPausar" style="display:none;">‚è∏ Pausar</button>
                <button class="btn-reiniciar" id="btnReiniciar">‚Üª Reiniciar</button>
            </div>
        </div>

        <div class="registro">
            <h3>Registrar Participante</h3>
            <div class="input-grupo">
                <input type="text" id="nombreInput" placeholder="Nombre del participante *" maxlength="30">
                <div class="input-row">
                    <input type="email" id="emailInput" placeholder="Email (opcional)" maxlength="50">
                </div>
                <button class="btn-guardar" id="btnGuardar">üíæ Guardar Tiempo</button>
            </div>
        </div>

        <div class="ranking">
            <h2>üèÜ Ranking</h2>
            <div id="listaRanking">
                <div class="vacio">No hay participantes registrados</div>
            </div>
            <button class="btn-reiniciar-ranking" id="btnReiniciarRanking">üóëÔ∏è Borrar Todo el Ranking</button>
        </div>

    <script>
        let tiempo = 0;
        let intervalo = null;
        let corriendo = false;
        let participantes = [];

        const tiempoDisplay = document.getElementById('tiempoDisplay');
        const btnIniciar = document.getElementById('btnIniciar');
        const btnPausar = document.getElementById('btnPausar');
        const btnReiniciar = document.getElementById('btnReiniciar');
        const btnGuardar = document.getElementById('btnGuardar');
        const nombreInput = document.getElementById('nombreInput');
        const emailInput = document.getElementById('emailInput');
        const listaRanking = document.getElementById('listaRanking');
        const btnReiniciarRanking = document.getElementById('btnReiniciarRanking');

        // Cargar datos guardados al iniciar
        function cargarDatos() {
            const datosGuardados = localStorage.getItem('participantes');
            if (datosGuardados) {
                participantes = JSON.parse(datosGuardados);
                actualizarRanking();
            }
        }

        // Guardar datos en localStorage
        function guardarDatos() {
            localStorage.setItem('participantes', JSON.stringify(participantes));
        }

        function formatearTiempo(ms) {
            const horas = Math.floor(ms / 3600000);
            const minutos = Math.floor((ms % 3600000) / 60000);
            const segundos = Math.floor((ms % 60000) / 1000);
            
            return `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
        }

        function actualizarDisplay() {
            tiempoDisplay.textContent = formatearTiempo(tiempo);
        }

        function iniciar() {
            if (!corriendo) {
                corriendo = true;
                const inicio = Date.now() - tiempo;
                
                intervalo = setInterval(() => {
                    tiempo = Date.now() - inicio;
                    actualizarDisplay();
                }, 10);

                btnIniciar.style.display = 'none';
                btnPausar.style.display = 'inline-block';
            }
        }

        function pausar() {
            if (corriendo) {
                corriendo = false;
                clearInterval(intervalo);
                btnIniciar.style.display = 'inline-block';
                btnPausar.style.display = 'none';
            }
        }

        function reiniciar() {
            pausar();
            tiempo = 0;
            actualizarDisplay();
        }

        function guardarTiempo() {
            const nombre = nombreInput.value.trim();
            const email = emailInput.value.trim();
            
            if (!nombre) {
                alert('Por favor, escribe el nombre del participante');
                return;
            }

            if (tiempo === 0) {
                alert('El cron√≥metro debe estar en marcha o tener un tiempo registrado');
                return;
            }

            participantes.push({
                nombre: nombre,
                email: email || null,
                tiempo: tiempo,
                id: Date.now()
            });

            participantes.sort((a, b) => a.tiempo - b.tiempo);
            
            guardarDatos();
            actualizarRanking();
            nombreInput.value = '';
            emailInput.value = '';
            reiniciar();
            
            nombreInput.focus();
        }

        function eliminarParticipante(id) {
            participantes = participantes.filter(p => p.id !== id);
            guardarDatos();
            actualizarRanking();
        }

        function actualizarRanking() {
            if (participantes.length === 0) {
                listaRanking.innerHTML = '<div class="vacio">No hay participantes registrados</div>';
                return;
            }

            let html = '';
            participantes.forEach((p, index) => {
                let clasePos = '';
                let medalla = '';
                
                if (index === 0) {
                    clasePos = 'oro';
                    medalla = 'ü•á';
                } else if (index === 1) {
                    clasePos = 'plata';
                    medalla = 'ü•à';
                } else if (index === 2) {
                    clasePos = 'bronce';
                    medalla = 'ü•â';
                }

                html += `
                    <div class="participante">
                        <span class="posicion ${clasePos}">${medalla || (index + 1)}</span>
                        <div class="nombre">
                            <div>${p.nombre}</div>
                            ${p.email ? `<div class="email-texto">${p.email}</div>` : ''}
                        </div>
                        <span class="tiempo">${formatearTiempo(p.tiempo)}</span>
                        <button class="btn-eliminar" onclick="eliminarParticipante(${p.id})">‚úï</button>
                    </div>
                `;
            });
